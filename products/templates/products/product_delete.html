{% extends "../base.html" %}
{% block head_title %}
Delete: {{ product.name }}
{% endblock %}
{% block content %}
<div class="container">
    <!--Prompt the user for confirmation when deleting post entry-->
    <form method="POST" action=".">
        {% csrf_token %}
        <h1>Are you sure you want to delete: {{ product.name }}</h1>
        <p><input class="btn btn-info" type="submit" value="Yes" /> <a class="btn btn-danger" href="#">No</a></p>
    </form>
</div>
{%endblock%}
