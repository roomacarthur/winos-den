{% extends "../base.html" %}
{% block head_title %}
Contact Us
{% endblock %}
{% block content_header %}
<h1>Contact Us</h1>
{% endblock %}
{% block content %}
<div class="form-group">
    <form id="contact-form" class="form" method="post">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p }}
        <button class="btn btn-info"type="submit">Submit New</button>
    </form>
</div>
<script type="text/javascript">
    // Contact us styling overrirdes. 
    //remove label from input fields generated by django.
    $("#contact-form label").css("display", "none")
    //add placeholder text to act as labels.
    $("input#id_name").attr("placeholder", "Your name");
    $("input#id_email").attr("placeholder", "example@email.com");
    $("#id_message").attr("placeholder", "Type your message here...");
    $("#id_message").css("padding", "5px");
</script>
{% endblock %}
